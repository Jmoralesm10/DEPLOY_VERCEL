
<div class="row align-items-center col-sm-12">
  <div class="row mat-mdc-card mdc-card cardWithShadow align-items-center">
    <div class="col-sm-12 ">
      <mat-form-field class="m-6">
        <mat-label>Escoger rango de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Fecha inicial">
          <input matEndDate formControlName="end" placeholder="Fecha final">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        
        @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Fecha inicial Invalida</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Fecha final Invalida</mat-error>
        }
      </mat-form-field>
    </div>
    <div class=" m-4 row"> 
      <div class=" justify-content-center">
        <button mat-raised-button color="primary" class="m-r-8  " (click)="filtrarFecha()">
          Buscar
        </button>
      </div>
      <div class="justify-content-center ">
        <button mat-raised-button color="warn" (click)="limpiarFiltro()">
          Limpiar
        </button>
      </div>
    </div>
  </div>
  </div>

    <p>Selected range: {{range.value | json}}</p>
